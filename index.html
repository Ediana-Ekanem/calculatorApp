<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      button {
        width: 120%;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 14px;
        border: none;
        outline: none;
        border-radius: 4px;
        background: transparent;
        box-shadow: -8px -8px 15px rgba(225, 225, 225, 0.1),
          5px 5px 15px rgba(0, 0, 0, 0.2);
        margin: 5px 0;

        color: #fff;
      }

      input {
        padding: 10px 10px;
        text-align: end;
        font-size: 18px;
        width: 220px;
      }
    </style>
  </head>
  <body>
    <div
      class=""
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e3f9ff;
      "
    >
      <div
        class="rounded"
        style="
          background-color: #3a4452;
          padding: 20px;
          width: 260px;
          height: 380px;
        "
      >
        <div class="row">
          <div class="col display">
            <input
              class="border-0 mb-3"
              type="text"
              name="display"
              style="outline: none"
              id="display"
            />
          </div>
        </div>
        <div class="row gx-3 mt-1">
          <div class="col-3">
            <button onclick="Clear()" class="text-info">AC</button>
          </div>
          <div class="col-3">
            <button onclick="Del()" class="text-info">DE</button>
          </div>
          <div class="col-3">
            <button onclick="calculate('%')" class="text-info">%</button>
          </div>
          <div class="col-3">
            <button onclick="calculate('/')" class="text-info">/</button>
          </div>
        </div>
        <div class="row gx-3 mt-1">
          <div class="col-3">
            <button onclick="calculate('7')">7</button>
          </div>
          <div class="col-3">
            <button onclick="calculate('8')">8</button>
          </div>
          <div class="col-3">
            <button onclick="calculate('9')">9</button>
          </div>
          <div class="col-3">
            <button onclick="calculate('*')" class="text-info">*</button>
          </div>
        </div>
        <div class="row gx-3 mt-1">
          <div class="col-3">
            <button onclick="calculate('4')">4</button>
          </div>
          <div class="col-3">
            <button onclick="calculate('5')">5</button>
          </div>
          <div class="col-3">
            <button onclick="calculate('6')">6</button>
          </div>
          <div class="col-3">
            <button onclick="calculate('-')" class="text-info">-</button>
          </div>
        </div>
        <div class="row gx-3 mt-1">
          <div class="col-3">
            <button onclick="calculate('1')">1</button>
          </div>
          <div class="col-3">
            <button onclick="calculate('2')">2</button>
          </div>
          <div class="col-3">
            <button onclick="calculate('3')">3</button>
          </div>
          <div class="col-3">
            <button onclick="calculate('+')" class="text-info">+</button>
          </div>
        </div>
        <div class="row gx-3 mt-1">
          <div class="col-3">
            <button class="text-info pb-4" onclick="calculate('.')">.</button>
          </div>
          <div class="col-3">
            <button onclick="calculate('0')">0</button>
          </div>
          <div class="col-5" style="padding-left: 8px; padding-right: 0.2px">
            <button onclick="Result()" class="text-info equal">=</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="/main.js"></script>
  </body>
</html>
